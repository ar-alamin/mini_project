<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- copy icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>

      <div class="inputBox">
        <input
          type="text"
          class="passBox"
          id="passBox"
          placeholder="Password"
          disabled
        />

        <span class="material-symbols-outlined" id="copyIcon">
          content_copy
        </span>
      </div>

      <input type="range" value="8" max="30" id="inputSlider" />

      <div class="row">
        <p>Password Length</p>
        <span id="sliderValue"></span>
      </div>

      <div class="row">
        <label for="lowercase">Include Lowercase</label>
        <input type="checkbox" name="lowercase" id="lowercase" />
      </div>

      <div class="row">
        <label for="uppercase">Include UpperCase</label>
        <input type="checkbox" name="uppercase" id="uppercase" />
      </div>

      <div class="row">
        <label for="number">Include Numbers</label>
        <input type="checkbox" name="number" id="numbers" />
      </div>

      <div class="row">
        <label for="symbol">Include Symbols</label>
        <input type="checkbox" name="symbol" id="symbols" />
      </div>

      <button class="genBtn" id="genBtn">Generate Password</button>
    </div>

    <!-- javascript link -->
    <script src="script.js"></script>
  </body>
</html>
