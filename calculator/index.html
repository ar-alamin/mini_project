<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div id="result"></div>
      </div>

      <button id="clear-button" class="span-two">C</button>
      <button id="delete-button">&larr;</button>
      <button id="divide-button">รท</button>
      <button class="numbers">7</button>
      <button class="numbers">8</button>
      <button class="numbers">9</button>
      <button id="multiply-button">*</button>
      <button class="numbers">4</button>
      <button class="numbers">5</button>
      <button class="numbers">6</button>
      <button id="subtract-button">-</button>
      <button class="numbers">1</button>
      <button class="numbers">2</button>
      <button class="numbers">3</button>
      <button id="add-button">+</button>
      <button id="dot-button">.</button>
      <button class="numbers">0</button>
      <button id="equal-button" class="span-two">=</button>
    </div>

    <!-- javascript links -->
    <script src="script.js"></script>
  </body>
</html>
